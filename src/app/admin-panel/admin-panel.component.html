<div class="container mt-4">
  <h1>Registered Users</h1>
  <ul>
    <li *ngFor="let user of users">
      {{ user.name }} - {{ user.email }}
      <button (click)="deleteUser(user)">Delete</button>
    </li>
  </ul>

  <h1>Create User</h1>
  <form>
    <div class="form-group">
      <label>First name:</label>
      <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter First Name">
    </div>

    <div class="form-group">
      <label>Last name:</label>
      <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="lastname" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="ema" placeholder="Enter Email">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="pass" placeholder="Enter password">
      <p>Note: Password must be at least 8 characters with 1 uppercase and special character.</p>
    </div>

    <button type="button" class="btn btn-primary mt-4" (click)="save()">Save</button>
  </form>
</div>
